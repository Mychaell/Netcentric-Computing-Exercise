<!DOCTYPE html html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional/EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Number and its squares</title>
  </head>
  <body>
    <script type="text/javascript">
      var num = prompt("Enter a number : \n", "");
      var msgtr;
      if (num > 0 && num != null) {
        msgtr = "Number and its squares are :\n";
        for (i = 1; i <= num; i++) {
          msgtr = msgtr + i + "^2=" + i * i + "\n";
        }
        alert(msgtr);
      } else alert("Invalid Input");
    </script>
  </body>
</html>
